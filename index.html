<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitthalai General Store</title>
    <link rel="icon" href="https://logo.com/image-cdn/images/kts928pd/production/391e592fdb67453cb518d7d978626c21b336d555-731x731.png?w=1080&q=72&fm=webp" type="image/png"> <!-- Favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(''); /* Background Image */
            background-size: cover;
            background-position: center;
            color: #333;
        }
        header {
            background-color: rgba(44, 62, 80, 0.8); /* Semi-transparent background */
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for content */
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .product {
            text-align: center;
            background: #ecf0f1;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .contact-form {
            margin-top: 2rem;
            background: #eaf1f8;
            padding: 1rem;
            border-radius: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vitthalai General Store</h1>
        <p>Your one-stop shop for everything you need!</p>
    </header>
    <div class="container">
        <div class="content">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1587863283326-07b2ea46e0a3?fit=crop&w=400&h=300" alt="Paneer">
                    <h3>Paneer</h3>
                    <p>₹800.00</p>
                </div>
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1562204774-3c9f31fc0b7d?fit=crop&w=400&h=300" alt="Rice">
                    <h3>Rice</h3>
                    <p>₹500.00</p>
                </div>
                <div class="product">
                    <img src="https://images.unsplash.com/ph1594824535584-54c6c17d5b51?fit=crop&w=400&h=300" alt="Biscuits">
                    <h3>Biscuits</h3>
                    <p>₹300.00</p>
                </div>
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1572103540846-0d549605e6eb?fit=crop&w=400&h=300" alt="Cold Drink">
                    <h3>Cold Drink</h3>
                    <p>₹250.00</p>
                </div>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
        });
    </script>
</body>
</html>
